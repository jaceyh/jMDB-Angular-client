<mat-card>
    <mat-card-header>
        <mat-card-title>Update User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Username"
                placeholder="Username"
                type="text"
                name="Username"
                required
                >
            </mat-form-field>
            <mat-form-field>
            <input
                matInput
                [(ngModel)]="userData.Password"
                type = "password"
                placeholder="Password"
                name="Password"
                required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Email"
                type = "email"
                placeholder="Email"
                name="Email"
                required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="updateUser()"
          color="primary"
        >
          Update
        </button>
    </mat-card-actions>
</mat-card>
